<!doctype html>
<html ng-app="purchaseApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="purchaseController">
<div class="page-header">
    <h1> Movie Loader </h1>
</div>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="text" placeholder = "Title" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="number" class="form-control" ng-model="year" placeholder="Year" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <select type="select" class="form-control" ng-model="type" placeholder="Media type">
                    <option selected value="movie">Movie</option>
                    <option value="serial">Serial</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" ng-click="addItem(text, year, type)">Import</button>
            </div>
        </div>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/queryForm.js"></script>
</body>
</html>
